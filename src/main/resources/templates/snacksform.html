<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Snacks items</title>
</head>
<body>

<form th:action="@{/postsnacks}" th:object="${snack}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
    <label>Name: </label><input type="text" th:field="*{name}"/>

    <span th:if="${#fields.hasErrors('crunchiness')}" th:errors="*{crunchiness}"></span><br/>
    <label>Crunchiness: </label><input type="text" th:field="*{crunchiness}"/>

    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span><br/>
    <label>Quantity: </label><input type="text" th:field="*{quantity}"/>

    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br/>
    <label>Price: </label><input type="text" th:field="*{price}"/>




    <br />
    <input type="submit" value="Submit Snacks item"/>
</form>
<br />
<a th:href="@{/printinventory}">Print Inventory</a>
</body>
</html>
